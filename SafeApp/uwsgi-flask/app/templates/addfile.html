{% extends 'base.html' %}

{% block title %}
Add note
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="styles/addnote.css" />
{% endblock %}

{% block content %}
<form action="/addfile" method="POST" class="form-note" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="mb-3">
        <label for="filename" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="filename" required>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Select file</label>
        <input type="file" class="form-control" id="title" name="file" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block scripts %}
{% endblock %}
